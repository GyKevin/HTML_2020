<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht2</title>
</head>

<link rel="stylesheet" href="opdracht2CSS.css">

<body>
<h2>Opdradcht 2</h2>
<form action="https://www.savatarian.com/html5/form.php" method="post">

    <!--Namen Input-->
    <section class="namen">
        
    <div class="form-groep">
        <label for="voornaam">Voornaam</label>
        <input class="namen-input" type="text" id="voornaam">
    </div>
        
    <div class="form-groep">
        <label for="tussenvoegsel">Tussenvoegsel</label>
        <input class="namen-input" type="text" id="tussenvoegsel">
    </div>
        
    <div class="form-groep">
        <label for="achternaam">Achternaam</label>
        <input class="namen-input" type="text" id="achternaam">
    </div>
        
    </section>

    <p id="lekker-eten">lekker eten:</p>

    <!--Checkbox input-->
    <section class="checkbox">

        <div class="checkbox-positie">
            <label for="sperziebonen">Sperziebonen</label>
            <input class="checkbox-input" type="checkbox" id="sperziebonen">
        </div>
        
        <div class="checkbox-positie">
            <label for="aardappelen">Aardappelen</label>
            <input class="checkbox-input" type="checkbox" id="aardappelen">
        </div>
        
        <div class="checkbox-positie">
            <label for="hamburger">Hamburger</label>
            <input class="checkbox-input" type="checkbox" id="hamburger">
        </div>
        
    </section>

    <!--Gebortedatum input-->
    <section class="radio">
        <div class="radio-input">
            <label for="man">Geslacht</label>
            <input type="radio" id="man">
            <label for="man">Man</label>
            <input type="radio" id="vrouw">
            <label for="vrouw">vrouw</label>
        </div>
    </section>

    <!--Select input-->
    <section class="select-input">
        <div class="select">
            <label for="ogen">Kleur ogen</label>
            <select name="Kleurogen" id="ogen">
            <option value="groen">Groen</option>
            <option value="blauw">Blauw</option>
            <option value="bruin">Bruin</option>
            </select>
        </div>
    </section>

    <!--Datum input-->
    <section class="datum-input">
        <div class="datum">
            <label for="geboortedatum">Geboortedatum</label>
            <input type="date" id="geboortedatum">
        </div>
    </section>

    <!--Textarea input-->
    <section class="textarea-input">
        <div class="textarea">
            <label class="textarea-label" for="omschrijving">Omschrijving</label>
            <textarea name="omschrijving" id="omschrijving" cols="40" rows="5"></textarea>
        </div>
    </section>

</form>
</body>
</html>
